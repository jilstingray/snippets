log4j.rootLogger=INFO, logError, Console
log4j.logger.logError=INFO, logError
log4j.appender.logError=org.apache.log4j.RollingFileAppender
log4j.appender.logError.layout=org.apache.log4j.PatternLayout
log4j.appender.logError.File=log.log
log4j.appender.logError.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS Z} [%t %l] %p [%c{1}] %m%n
log4j.appender.logError.MaxFileSize=10MB
log4j.appender.logError.MaxBackupIndex=5
log4j.appender.logError.append=true
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss.SSS Z} [%t %l] %p [%c{1}] %m%n
